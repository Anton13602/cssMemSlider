<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__slider">
      <input checked type="radio" name="nav" id="button1" class="slide1">
      <input type="radio" name="nav" id="button2" class="slide2">
      <input type="radio" name="nav" id="button3" class="slide3">
      <input type="radio" name="nav" id="button4" class="slide4">

      <div class="slider">
        <div class="slide">
          <img src="./img/img1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./img/img2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./img/img3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./img/img4.jpg" alt="">
        </div>
      </div>
      
      <div class="slider__nav">
        <div class="description">
          <p class="slide__text1">Lets go!</p>
          <p class="slide__text2">Зато могу сайт сверстать.</p>
          <p class="slide__text3">Просто смешно</p>
          <p class="slide__text4">Oops...</p>
        </div>
        <div class="label__nav">
          <label for="button1"><div class="btn btn1"></div></label>
          <label for="button2"><div class="btn btn2"></div></label>
          <label for="button3"><div class="btn btn3"></div></label>
          <label for="button4"><div class="btn btn4"></div></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
